<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/css/registration.css">

</head>
<body>


<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}" class="registration-form">
    <div class="container">
        <label for="login">Введите логин: </label>
        <input type="text" th:field="*{login}" id="login"/>
        <div class="error-message" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Username Error</div>

        <label for="password">Введите пароль: </label>
        <input type="password" th:field="*{password}" id="password"/>
        <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>

        <label for="name">Введите имя: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

        <label for="lastName">Введите фамилию: </label>
        <input type="text" th:field="*{lastName}" id="lastName"/>
        <div class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{(lastName)}">Lastname Error</div>

        <input class="submit-button" type="submit" value="Зарегистрироваться"/>
    </div>
</form>


</body>
</html>
