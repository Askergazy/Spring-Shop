<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<h3>Результаты по запросу  <b th:text="${name}">""</b></h3>

<div th:if="${products.isEmpty()}">
    <b>Ничего не найдено</b>
</div>

<div  th:each="product : ${products} " >
    <a th:href="@{/products/view(productId=${product.getId()})}" th:text="${product.getName()}"  ></a>
    <a th:href="@{/cart/add(productId=${product.getId()})}"><input type="submit" value="Добавить в коризну"></a>
    <a th:href="@{/products/update(productId=${product.getId()})}"><input type="submit"value="Обновить"></a>
    <a th:href="@{/products/delete(productId=${product.getId()})}"><input type="submit"value="Удалить"></a>
</div>


</body>
</html>
