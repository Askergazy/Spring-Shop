<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Characteristics</title>
    <link rel="stylesheet" href="/css/product_create_characteristics.css">

</head>


<body>


<div class="form-container">
        <h2>Создать Товар</h2>

        <form th:action="@{/products/createByCategory{id}}" method="post" enctype="multipart/form-data" class="product-form">
            <input type="text" name="name" placeholder="Название">
            <input type="number" name="price" placeholder="Цена">
            <input type="hidden" th:name="categoryId" th:value = "${categoryId}">
             <div th:each="characteristic : ${characteristics}">
                 <b th:text="${characteristic.getName()}"></b>
                 <input type="text" name="values"/><br />
             </div>

            <input type="file" name="image">

            <button type="submit">Создать</button>
        </form>
    </div>


</body>




</html>
